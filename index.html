<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="nft-img" />
        <div class="mask">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <span class="value"
          ><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</span
        >
        <span class="deadline"
          ><img src="./images/icon-clock.svg" alt="" />3 days left</span
        >
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="profile picture" />
        <p>
          <span>Creation of</span><span class="creator"> Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
